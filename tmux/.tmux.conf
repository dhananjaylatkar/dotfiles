unbind C-b
set-option -g prefix `
bind ` send-prefix

set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*:Tc"

set -g history-limit 10000

set -g status-keys vi
set -g mode-keys vi

set -g focus-events on
set -s escape-time 0

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

color_bg="#3fb950"
color_fg="#0F0F0F"
color_alert="#ff7b72"

set -g status-bg $color_bg
set -g status-fg $color_fg
set -g status-justify left

set -g status-left-length 100
set -g status-left " #S "

set -g status-right-style bg=$color_bg,fg=$color_alert,none
set -g status-right "#{?client_prefix,î©±,}"

set -g window-status-separator " "
set -g window-status-format " #I #W #{?window_zoomed_flag,+ ,}"
set -g window-status-current-format " #I #W #{?window_zoomed_flag,+ ,}"

set -g window-status-current-style fg=$color_bg,bg=$color_fg,bold
set -g window-status-last-style bold

bind m set-option -g mouse \; display-message "mouse mode #{?mouse,on,off}"
bind r source-file ~/.tmux.conf \; display-message "config reloaded"

# pane split
bind - split-pane -c "#{pane_current_path}"
bind '"' split-pane -c "#{pane_current_path}"
bind _ split-pane -h -c "#{pane_current_path}"
bind % split-pane -h -c "#{pane_current_path}"

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# copy mode
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# paste
bind p paste-buffer -p  # paste from the top paste buffer
bind P choose-buffer    # choose which buffer to paste from

# window navigation
bind -r C-h previous-window  # select previous window
bind -r C-p previous-window  # select previous window
bind -r C-l next-window      # select next window
bind -r C-n next-window      # select next window
bind Tab last-window         # move to last active window

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

