unbind C-b
set-option -g prefix `
bind ` send-prefix

set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*:Tc"

set -g status-keys vi
set -g mode-keys vi

set -g focus-events on
set -s escape-time 0

set-option -g status-position top
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g status-justify left
set -g status-style bg=default
set -g window-status-current-style fg=red,bold
set -g window-status-last-style italics

set -g status-left " [#[fg=blue]#S#[default]] "
set -g status-right "#{?client_prefix,#[fg=red][P]#[default],} [%H:%M] [#[fg=yellow]#(whoami)#[default]@#[fg=red]#h#[default]] "

set -g pane-active-border-style fg=blue

bind m set-option -g mouse \; display-message "mouse mode #{?mouse,on,off}"
bind r source-file ~/.tmux.conf \; display-message "config reloaded"

# pane split
bind - split-pane -c "#{pane_current_path}"
bind '"' split-pane -c "#{pane_current_path}"
bind _ split-pane -h -c "#{pane_current_path}"
bind % split-pane -h -c "#{pane_current_path}"

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

# copy mode
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# paste
bind p paste-buffer -p  # paste from the top paste buffer
bind P choose-buffer    # choose which buffer to paste from

# window navigation
bind -r C-h previous-window  # select previous window
bind -r C-l next-window      # select next window
bind Tab last-window         # move to last active window

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

